name: Build Han-3+ Character Dictionary

on:
  push:
    branches: [main]
    paths:
      - "cmd/**"
      - ".github/workflows/build-han-3plus.yml"
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OUTPUT_REPO: your-username/japanese-dict-han-3plus

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"

      - name: Download dictionary source files
        run: |
          # Add commands to download your source files
          # For example:
          # curl -L -o dictionaries/jmdict/source/jmdict-examples-eng-3.6.1.json https://example.com/path/to/jmdict.json

      - name: Generate Han 3+ character dictionary files
        run: |
          go run cmd/kiokun/main.go --writers 16 --mode=han-3plus --silent
          echo "Generated $(find output_han_3plus -type f | wc -l) files"

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Push to output repository
        run: |
          # Navigate to output directory
          cd output_han_3plus

          # Initialize new git repo (removing any existing one)
          rm -rf .git
          git init

          # Add the remote
          git remote add origin https://x-access-token:${{ secrets.DICTIONARY_DEPLOY_TOKEN }}@github.com/${{ env.OUTPUT_REPO }}.git

          # Add all files
          git add .

          # Create commit
          git commit -m "Update Han 3+ character dictionary files"

          # Force push to completely replace contents
          git push -f origin master:main

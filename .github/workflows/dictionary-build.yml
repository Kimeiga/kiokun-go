name: Build Dictionary

on:
  push:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 0 1 * *" # Run monthly

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Add this to grant write permissions
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Install xz-utils
        run: sudo apt-get install -y xz-utils

      - name: Build JMdict
        run: go run main.go jmdict_types.go --dict jmdict --workers 4

      # Future dictionaries can be added here
      #- name: Build KanjiDic
      #  run: go run main.go jmdict_types.go --dict kanjidic --workers 4

      - name: Commit dictionary files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f dictionaries/*/output/
          git commit -m "Update dictionary files" || echo "No changes to commit"
          git push
